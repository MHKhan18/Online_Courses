<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" type="text/css" href="../css/style.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <div class="nav">
            <a class="link" href="search.html">Search</a>
        </div>

        <form class="container centered" action="https://www.google.com/search">
            
            <div class="search-icon"> 
                <img src="../images/search.svg" alt="search icon">
            </div>
            
            <div class="search-box">
                <input  id="search" type="text" name="q">
            </div>
            
            <div class="voice-icon"> 
                <img src="../images/camera.png" alt="camera icon">
            </div>

            <div class="search-btn">
                <input type="submit" value="Image Search"> 
            </div>

            <input type="hidden" name="tbm" value="isch">
            <input type="hidden" name="sclient" value="img">
            <input type="hidden" name="hl" value="EN">
            <input type="hidden" name="safe" value="strict">


        </form>
       
    </body>
</html>
