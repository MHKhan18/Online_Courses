{% extends "network/layout.html" %}

{% block body %}
    {% for post in posts %}
        <div class="post-container">
            <h5>{{post.author.username}}</h5>
            <p>{{post.content}}</p>
            <p>{{post.created}}</p>
            <span class="like-button">&#9825;</span>
            <span>{{post.likes}}</span>
        </div>

    {% endfor %}
{% endblock %}
