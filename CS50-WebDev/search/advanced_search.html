<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body>
        
        <div class="nav">
            <a class="link" href="search.html">Google Search</a>
        </div>

       <div class="intro">
           Find pages with...
       </div>

       <form action="https://www.google.com/search" class="stack">
          
          
            <label for="all">all these words:</label>
            <div class="right">
                <input  type="text" id="for" name="as_q">
            </div>

            <br>
           
            <label for="exact"> this exact word or phrase:</label>
            <div class="right">
                <input type="text" id="exact" name="as_epq">
            </div>

            <br>
        
            <label for="any">any of these words:</label>
            <div class="right">
                <input type="text" id="any" name="as_oq">
            </div>

            <br>
        
            <label for="none">none of these words:</label>
            <div class="right">
                <input type="text" id="none" name="as_eq">
            </div>
          
            <br>
            
           <div id="submit">
               <input id="blue" type="submit" value="Advanced Search">
            </div>

           <input type="hidden" name="as_nlo" value="">
           <input type="hidden" name="as_nhi" value="">
           <input type="hidden" name="lr" value="">
           <input type="hidden" name="cr" value="">
           <input type="hidden" name="as_qdr" value="">
           <input type="hidden" name="as_sitesearch" value="">
           <input type="hidden" name="as_occt" value="any">
           <input type="hidden" name="safe" value="active">
           <input type="hidden" name="as_filetype" value="">
           <input type="hidden" name="tbs" value="">
        
        </form>
    
    </body>
</html>
