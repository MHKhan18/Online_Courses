{% extends "auctions/layout.html" %}

{% load static %}


{% block body %}

    <h1>New Listing:</h1>

    {% if error %}
        <div style="color:red">{{ error }}</div>
    {% endif %}

    <form action="{% url 'create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit">
    </form>
{% endblock %}
