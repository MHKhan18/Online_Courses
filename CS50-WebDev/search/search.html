<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>Search</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
    </head>
    
    <body>
        
        <div class="nav">
            <a class="link" href="image_search.html">Image Search</a>
            <a class="link" href="advanced_search.html">Advanced Search</a>
        </div>

       
        <form class="container centered" action="https://google.com/search">

            <div class="search-icon"> 
                <img src="./images/search.svg" alt="search icon">
            </div>
            
            <div class="search-box">
                <input  id="search" type="text" name="q">
            </div>
            
            <div class="voice-icon"> 
                <img src="./images/voice.png" alt="microphone icon">
            </div>

            <div class="search-btn">
                <input type="submit" value="Google Search"> 
            </div>

            <div class="lucky-btn">
                <input type="submit" value="I'm Feeling Lucky">
            </div>

            <!-- <input type="hidden" name="btnI" value="I">  -->
            <!-- ^^fields required to make it feeling lucky search -->
            
        </form>
    
    </body>

    <script type="text/javascript" src="lucky.js"></script>
</html>
